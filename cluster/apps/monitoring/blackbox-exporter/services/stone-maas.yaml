---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "stone-maas"
  namespace: external
spec:
  ports:
    - name: "ssh"
      protocol: "TCP"
      port: 22
      targetPort: 22
      nodePort: 0
selector: {}
---
apiVersion: "v1"
kind: "Endpoints"
metadata:
  name: "stone-maas"
  namespace: external
subsets:
  - addresses:
    - ip: "${EXT_STONE_MAAS_ADDR}"
    ports:
      - port: 22
        name: "ssh"
