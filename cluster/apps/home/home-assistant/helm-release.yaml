apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.8.7
    env:
      TZ: America/Chicago
    envFrom:
      - secretRef:
          name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: home-assistant
          hajimari.io/group: automation
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://id.56kbps.io/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            # Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: hass.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hass.${SECRET_DOMAIN}
    initContainers:
      config-wipe:
        name: config-wipe
        image: alpine/git:latest
        command:
          - "/bin/sh"
          - "-c"
          - "if [ ! -d /config/.git ]; then rm -rf /config/*; rm -rf /config/.*; fi"
      git-checkout:
        name: git-checkout
        image: alpine/git:latest
        command:
          - "/bin/sh"
          - "-c"
          - "if [ ! -d /config/.git ]; then git clone https://sob:${SECRET_GITHUB_TOKEN}@github.com/sob/hass-config.git /tmp/config-checkout; mv /tmp/config-checkout/* /config/; mv /tmp/config-checkout/.* /config/; fi"
        volumeMounts:
          - name: config
            mountPath: /config
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant
    influxdb:
      enabled: false
      architecture: standalone
      database: home_assistant
      authEnabled: true
      existingSecret: home-assistant-influxdb
      persistence:
        enabled: true
        existingClaim: home-assistant-influxdb-v2
      resources:
        requests:
          cpu: 23m
          memory: 226M
        limits:
          cpu: 23m
          memory: 226M
    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.5.1
        git:
          deployKeySecret: code-server
        workingDir: /config
        args:
          - --auth
          - none
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            external-dns/is-public: "true"
          hosts:
            - host: hass-config.${SECRET_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - hass-config.${SECRET_DOMAIN}
        volumeMounts:
          - name: config
            mountPath: /config
