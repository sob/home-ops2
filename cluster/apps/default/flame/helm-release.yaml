---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flame
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: flame
    image:
      repository: docker.io/pawelmalak/flame
      tag: 2.2.2
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 5005
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "flame.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "flame.${SECRET_DOMAIN}"
            secretName: "flame-tls"
    persistence:
      config:
        enabled: true
        existingClaim: flame-config-v1
        mountPath: /app/data
    serviceAccount:
      name: flame
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
