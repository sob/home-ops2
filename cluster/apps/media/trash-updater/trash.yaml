---
# A starter config to use with Trash Updater. Most values are set to "reasonable defaults".
# Update the values below as needed for your instance. You will be required to update the
# API Key and URL for each instance you want to use.
#
# Many optional settings have been omitted to keep this template simple.
#
# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://github.com/rcdailey/trash-updater/wiki/Configuration-Reference

# Configuration specific to Sonarr
sonarr:
  - base_url: https://sonarr-uhd.56kbps.io
    api_key: ${SECRET_SONARR_UHD_KEY}
    quality_definition: series
    release_profiles:
      - type: series
        strict_negative_scores: false
        filter:
          include_optional: true
        tags:
          - tv

  - base_url: https://sonarr.56kbps.io
    api_key: ${SECRET_SONARR_KEY}
    quality_definition: series
    release_profiles:
      - type: series
        strict_negative_scores: false
        filter:
          include_optional: true
        tags:
          - tv

  - base_url: https://radarr-uhd.56kbps.io
    api_key: ${SECRET_RADARR_UHD_KEY}
    quality_definition:
      type: movie

  - base_url: https://radarr.56kbps.io
    api_key: ${SECRET_RADARR_KEY}
    quality_definition:
      type: movie
      prefered_ratio: 0.5
    delete_old_formats: true
    custom_formats:
      - names: BR
          - BR-DISK
          - EVO (no WEB-DL)
          - LQ
          - x265 (720/1080p)
          - 3D
        quality_profiles:
          - name: HD-1080p
          - name: HD-720p
