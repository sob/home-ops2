---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: trash-updater
  namespace: media
spec:
  schedule: "*/2 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 5
  jobTemplate:
    metadata:
      annotations:
        botkube.io/disable: "true"
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        metadata:
          annotations:
            botkube.io/disable: "true"
        spec:
          restartPolicy: Never
          containers:
            - name: trash-updater-sonarr
              image: ghcr.io/sob/trash-updater@sha256:fd9f7177ec25b621ee7ba5bb34d98eb8ae20df4aee5744a93582ba17d0abfe31
              imagePullPolicy: Always
              env:
                - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
                  value: "1"
              command:
                - "/bin/sh"
                - "ls -la /app"
              volumeMounts:
                - name: config
                  mountPath: /opt/trash.yaml
                  subPath: trash.yaml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: trash-updater-config
