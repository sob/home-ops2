---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: radarr-http
  namespace: media
spec:
  jobName: radarr-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://radarr.media:7878"
        - "https://radarr.${SECRET_DOMAIN}"
