---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2021.12.5
    authentik:
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      postgresql:
        password: "${SECRET_AUTHENTIK_POSTGRES_PASS}"
      redis:
        host: authentik-redis-master
    postgresql:
      enabled: true
      postgresqlUsername: authentik
      postgresqlDatabase: authentik
      postgresqlPassword: "${SECRET_AUTHENTIK_POSTGRES_PASS}"
      persistence:
        enabled: true
        existingClaim: authentik-postgresql-v1
    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          existingClaim: authentik-redis-v1
    prometheus:
      serviceMonitor:
        create: false
