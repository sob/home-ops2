---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: authentik
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  values:
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2021.12.5
    authentik:
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      postgresql:
        password: "${SECRET_AUTHENTIK_POSTGRES_PASS}"
      redis:
        password: password
    postgresql:
      enabled: true
      postgresqlPassword: "${SECRET_AUTHENTIK_POSTGRES_PASS}"
      persistence:
        enabled: true
        existingClaim: authentik-postgresql-v1
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        password: password
      image:
        repository: redis
        tag: 6.2.3
